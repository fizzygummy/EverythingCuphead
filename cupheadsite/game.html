   <style>
        /* Basic styling for the page (same as before) */
        body {
            font-family:Franklin Gothic Heavy;
            background-color: white;
            text-align: center;
            color: #8a8a8a;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 1000px;
            background: #e0e0e0;
            padding: 40px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-family: Arial Black;
            color: #262626;
            font-size: 50px;
        }

        a {
            text-decoration: none;
            font-size: 22px;
            color: black;
            padding: 10px;
            display: inline-block;
            margin: 10px;
            border-radius: 5px;
            background-color: #e2e2e2;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: #5614b2;
            color: white;
        }

        .centered-button {
            background-color: black;
            color: white;
            font-size: 28px;
            padding: 20px 40px;
            border-radius: 10px;
            display: inline-block;
            margin: 20px auto;
            text-align: center;
        }

        .centered-button:hover {
            background-color: #444;
            color: white;
        }

        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            margin-top: -20px;  /* Adjust this value if needed */
            flex-direction: column; /* Stack the buttons vertically */
        }

        .large-button {
            font-size: 32px; /* Larger text */
            padding: 20px 40px; /* Larger padding */
            background-color: #555;
            color: white;
            border-radius: 10px;
            margin: 10px;
            display: inline-block;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .large-button:hover {
            background-color: #333;
            color: white;
        }
    </style>
